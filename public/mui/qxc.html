//求两个数组差集
function minus(arr1,arr2){
    var arr3 = [];
    for (var i = 0; i < arr1.length; i++) {
                        var flag = true;
                        for (var j = 0; j < arr2.length; j++) {
                            if (arr2[j] == arr1[i]) {
                                flag = false;
                            }
                        }
                        if (flag) {
                            arr3.push(arr1[i]);
                        }
                    }
return arr3;
}

	function rgb2hex(rgb) {
	  	rgb = rgb.match(/^rgb\((\d+),\s*(\d+),\s*(\d+)\)$/);
	  	function hex(x) {
	    	return ("0" + parseInt(x).toString(16)).slice(-2);
	  	}
	 	return "#" + hex(rgb[1]) + hex(rgb[2]) + hex(rgb[3]);
	}

		//随机产生球
		function creatball(type){
			if(type=='z3'){
					 var num = new Array();
		        for(var i = 1; i <=2; i++){
		            var val =  Math.floor(Math.random()*10);
		            var isEqu = false;
		            for(var idx in num){
		                if(num[idx] == val){isEqu = true; break;}
		            }
		            if(isEqu){
		                i--;
		            }else{
		                num[num.length] = val;
		        }
	       			
	    	}
	    			return num;
		}else if(type=='z6'){
					 var num = new Array();
		        for(var i = 1; i <=3; i++){
		            var val =  Math.floor(Math.random()*10);
		            var isEqu = false;
		            for(var idx in num){
		                if(num[idx] == val){isEqu = true; break;}
		            }
		            if(isEqu){
		                i--;
		            }else{
		                num[num.length] = val;
		        }
	       			
	    	}
	    			return num;
		}
	}
		
		//冒泡排序
	function px(arr,len){
	for( var i=0;i<len;i++ ){
			for( var j=i+1;j<len;j++ ){
				var a = arr[i];
				if( arr[i]>arr[j] ){
					arr[i] = arr[j];
					arr[j] = a;
					
				}
			}
		}
	       
	}
