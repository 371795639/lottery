<script>
   var res = GetRequest();
   jQuery('.head_money').text(Math.floor(res.money));
   jQuery('.mui-title').text(Math.floor(res.phone));
    function GetRequest() {
        var url = location.search; //获取url中"?"符后的字串
        var theRequest = new Object();
        if (url.indexOf("?") != -1) {
            var str = url.substr(1);
            strs = str.split("&");
            for(var i = 0; i < strs.length; i ++) {
                theRequest[strs[i].split("=")[0]]=unescape(strs[i].split("=")[1]);
            }
        }
        return theRequest;
    }




//    var token = window.localStorage.getItem('token');
    function isPositiveNum(s) {//是否为正整数
        var re = /^[0-9]*[1-9][0-9]*$/;
        return re.test(s)
    }
    /*$.get("http://test.foodietech.cn/index.php/has_balance", {token: token}, function (data) {
        jQuery('.head_money').text(Math.floor(data));
    });*/

    $(document).on('tap', '.select_money_wd', function () {
        jQuery('.input_m').val($(this).data('sun'));
        /*$(this).data('money');*/
    })
    function isste() {
        var num = $(".input_m").val();
        if (isPositiveNum(num) == false) {
            mui.toast('操作金额请输入整数值');
            setTimeout(function () {
                window.location.reload();
            }, 1500)
            return false;
        }
        if (num == 0) {
            mui.toast('请输入追加金额');
            setTimeout(function () {
                window.location.reload();
            }, 1500)
            return false;
        }
    }
    $(document).on('tap', '.up_sub', function () {
        if (isste() == false) {
            return false;
        }
        jQuery('.zj_mon').text(jQuery('.input_m').val());
        $('.fc').fadeIn();
        $('.pay').fadeIn(100);
    })
    $(document).on('tap', '.w_close', function () {
        $(".fc").fadeOut();
        $('.pay').fadeOut(100);
    });
    $(document).on('tap', '.submit_m', function () {
        $(this).remove();
        var but_html = '<button type="button" class="mui-btn do_sub ">正在提交...</button>';
        $(".pay_bot").append(but_html);
        if (isste() == false) {
            return false;
        }
        var num_n = $(".input_m").val();
        //var token = window.localStorage.getItem('token');
        var token = window.localStorage.getItem('shopid');
        //e.detail.gesture.preventDefault(); //修复iOS 8.x平台存在的bug，使用plus.nativeUI.prompt会造成输入法闪一下又没了
        var btnArray = ['取消', '确定'];
        mui.prompt('为了您的资金安全：', '请输入支付密码', '支付密码', btnArray, function (e) {                                /*console.info(e);
         alert(e);*/

            if (e.index == 1) {
                if (e.value == '' || e.value == null) {
                    mui.alert('请输入密码', function () {
                        window.location.reload();
                    });
                    return false;
                }
                mui.post(config[0].url+'/index.php/dosp_pay_psd', {
                            token: token,
                            psd: e.value
                        }, function (data) {
                            //console.info(data);
                            /*alert(data);
                             console.info(data);*/
                            //return false;
                            if (data == '1') {

                                mui.post(config[0].url+'/index.php/Additional', {
                                    money: num_n,
                                    token: token,
                                    uid : res.uid
                                }, function (data) {
                                    if (typeof data == "string") {
                                        var data = eval('(' + data + ')');
                                    }
                                    //console.info(data);
                                    if (data.s == 1) {
                                        mui.toast(data.msg);
                                        window.localStorage.setItem('member_id', data.res);
                                        setTimeout(function () {
                                            window.location.href = "my_customer.html";
                                        }, 1500)
                                    } else if (data.s == 0) {
                                        mui.toast(data.msg);
                                        setTimeout(function () {
                                            window.location.href = "my_customer.html";
                                        }, 1500)
                                    }
                                }, 'json');
                            } else if (data == '2') {
                                mui.alert('密码错误', function () {
                                    window.location.reload();
                                });
                                //window.location.reload();
                                return false;
                            } else if (data == '3') {

                                mui.confirm('还未设置支付密码，去设置？', function (e) {
                                    if (e.index == 1) {
                                        window.location.href = 'pay_psd_add.html?update=2';
                                        return false;
                                    } else {
                                        window.location.reload();
                                        return false;
                                    }
                                })

                            }

                        }, 'json'
                );


            } else {
                window.location.reload();
                return false;
            }
        }, 'div')
        document.querySelector('.mui-popup-input input').type = 'password';

    })
</script>
