<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>普通投注</title>
<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<!--标准mui.css-->
<link rel="stylesheet" href="../css/mui.min.css">
<link rel="stylesheet" href="../css/css.css">
<style>
	#topPopover {
		position: fixed;
		top: 16px;
		right: 6px;
	}
	#topPopover .mui-popover-arrow {
		left: auto;
		right: 6px;
	}
</style>
</head>
<body>
	<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<a id="menu" class="mui-action-menu mui-icon mui-icon-bars mui-pull-right" href="#topPopover"></a>
			<h1 class="mui-title titleico"><a  href="#sanPopover"><span>普通投注</span><span class="arrow-down"></span></a></h1>
	</header>
	<!--截止开奖时间-->
	<section class="pttz_top">
		<div>明日20:00截止,20:30开奖</div>
		<dt class="pttz_topdw"><span><i class="pttz_ico"></i></span></dt>
	</section>
	<section>
	<!--上部三角形弹出菜单-->
		<div id="sanPopover" class="h50 mui-popover">
		<div class="mui-popover-arrow"></div>
		<div class="mui-scroll-wrapper">
			<div class="mui-scroll">
				<ul class="mui-table-view pttz_tcon">
					<li class=""><a href="#">随机投注</a></li>
					<li class=""><a href="#">定胆投注</a></li>
				</ul>
			</div>
		</div>
		</div>
	</div>
	
	<!--右上角弹出菜单-->
		<div id="topPopover" class="h100 mui-popover">
		<div class="mui-popover-arrow"></div>
		<div class="mui-scroll-wrapper">
			<div class="mui-scroll">
				<ul class="mui-table-view">
					<li class="mui-table-view-cell"><a href="#">历史开奖</a></li>
					<li class="mui-table-view-cell"><a href="#">玩法说明</a></li>
				</ul>
			</div>
		</div>
		</div>
	</div>
	</section>
<script src="../js/mui.min.js"></script>
<script>
	mui.init({
		swipeBack: true //启用右滑关闭功能
	});
	mui('.mui-scroll-wrapper').scroll();
	mui('body').on('shown', '.mui-popover', function(e) {
		//console.log('shown', e.detail.id);//detail为当前popover元素
	});
	mui('body').on('hidden', '.mui-popover', function(e) {
		//console.log('hidden', e.detail.id);//detail为当前popover元素
	});
</script>
</body>
<!--右上角弹出菜单-->

		
</html>
