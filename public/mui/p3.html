<script type="text/javascript">
reset();//进页面重置一下
function xh_red(){
	//循环红球
	var b='';
	for(var i=0;i<10;i++){
		b+="<div class='r_ball'><span>"+i+"</span></div><input class='checkbox_h1' type='hidden' value="+i+"><input class='r_dan' type='hidden' value='0'>";						
	}
	jQuery('.bw_ball').append(b);
	jQuery('.sw_ball').append(b);
	jQuery('.gw_ball').append(b);
}
xh_red();

function hz_red(){
	//和值循环
	var b='';
	var c='';
	var d='';
	var e='';
	var j=1;
	var p=55;
	var t=75;
	var r=55;
	var arr=[];
	var brr=[];
	var crr=[];
	var drr=[];
	var n=0;
	for(var z=2;z<11;z++){
		j+=z;		
		arr[n]=j;
		n++;
	}
	console.log(arr)
	n=0;
	for(var k=8;k>0;k-=2){
		p+=k;		
		brr[n]=p;
		n++;
	}
	console.log(brr)
	n=0;
	for(var u=0;u<10;u+=2){
		t-=u;		
		crr[n]=t;
		n++;
	}
	console.log(crr)
	n=0;
	for(var x=10;x>1;x--){
		r-=x;		
		drr[n]=r;
		n++;
	}
	console.log(drr)
	
	
	for(var i=1;i<10;i++){
		var k='0'+i;
		b+="<div class='r_ball'><span>"+k+"</span></div><input class='checkbox_h1' type='hidden' value="+k+"><input class='r_dan' type='hidden' value='0'><input class='hz_zs' type='hidden' value="+arr[i-1]+">";						
	}
	
	for(var q=10;q<14;q++){

//求两个数组差集
function minus(arr1,arr2){
    var arr3 = [];
    for (var i = 0; i < arr1.length; i++) {
                        var flag = true;
                        for (var j = 0; j < arr2.length; j++) {
                            if (arr2[j] == arr1[i]) {
                                flag = false;
                            }
                        }
                        if (flag) {
                            arr3.push(arr1[i]);
                        }
                    }
return arr3;
}

	//颜色进制转换
	function rgb2hex(rgb) {
		  rgb = rgb.match(/^rgb\((\d+),\s*(\d+),\s*(\d+)\)$/);
		  function hex(x) {
		    return ("0" + parseInt(x).toString(16)).slice(-2);
		  }
		  return "#" + hex(rgb[1]) + hex(rgb[2]) + hex(rgb[3]);
		}

		//排列三组6复试计算公式
		function p3_z6(n){
			var a=1;
			var b=1;
			if(n==3){
				return 1;
			}else{
				for(var i=n;i>0;i--){
					 a*=i;
				}
				
				for(var j=n-3;j>0;j--){
					b*=j;
				}
				
				var num=(a/6)/b;
				return num;
			}
		}
		
		//排列三直选复试计算公式
		function p3_zx(n){
			var a=1;	
			for(var i=n;i>0;i--){
				 a*=i;
			}
			
			return a;
			
		}
				
	
		//无胆拖排列组合计算
		/*红色球，m=5,n代表选红球个数*/
		/*蓝色球，m=2,n代表选蓝球个数*/
		function su(m,n){
			var a=1;
			var b=1;
			var c=1;
			if(m==n){
				return 1;
			}else{
				for(var i=m;i>0;i--){
					 a*=i;
				}

				for(var j=n;j>0;j--){
					b*=j;
				}

				for(var k=n-m;k>0;k--){
					c*=k;
				}

				var su=b/(a*c);
				return su;
			}
											
		}
		
		function p3_z6_d(m,n){
			var a=1;
			var b=1;
			var c=1;
			
			for(var i=3-m;i>0;i--){
				a*=i;
			}
			
			for(var j=n;j>0;j--){
				b*=j;
			}
			
			for(var k=n-3+m;k>0;k--){
				c*=k;
			}
			
			var dan=b/(a*c);
			return dan;
						
		}

		//随机产生球
		function creatball(type){
			if(type=='z3'){
					 var num = new Array();
		        for(var i = 1; i <=2; i++){
		            var val =  Math.floor(Math.random()*10);
		            var isEqu = false;
		            for(var idx in num){
		                if(num[idx] == val){isEqu = true; break;}
		            }
		            if(isEqu){
		                i--;
		            }else{
		                num[num.length] = val;
		        }
	       			
	    	}
	    			return num;
		}else if(type=='z6'){
					 var num = new Array();
		        for(var i = 1; i <=3; i++){
		            var val =  Math.floor(Math.random()*10);
		            var isEqu = false;
		            for(var idx in num){
		                if(num[idx] == val){isEqu = true; break;}
		            }
		            if(isEqu){
		                i--;
		            }else{
		                num[num.length] = val;
		        }
	       			
	    	}
	    			return num;
		}
	}
		
		//冒泡排序
	function px(arr,len){
	for( var i=0;i<len;i++ ){
			for( var j=i+1;j<len;j++ ){
				var a = arr[i];
				if( arr[i]>arr[j] ){
					arr[i] = arr[j];
					arr[j] = a;
					
				}
			}
		}
	       
	}
