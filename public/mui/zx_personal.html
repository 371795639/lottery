    } else {
        if (headimgurl) {
            $('.headimgurl').attr('src', headimgurl).css('border-radius', '30px');
        }
        		
        mui.ajax(config[0].url+'/index.php/personal_check', {
            data: {
                userid: userid
            },
            dataType: 'json',//服务器返回json格式数据
            type: 'post',//HTTP请求类型
            timeout: 10000,//超时时间设置为10秒；
            success: function (data) {
                if (typeof data == "string") {
                    var data = eval('(' + data + ')');
                }
                /*if (data == false) {
                 mui.toast('未知异常');
                 return;
                 }*/
                $('.wx_name').text(data[0].account);
                if (data[0].real_name == '' || data[0].real_name == null || data[0].real_name == undefined || data[0].idcard_numer == '' || data[0].idcard_numer == null || data[0].idcard_numer == undefined) {
                    $('.no_ready').show();

                }


            },
            error: function (xhr, type, errorThrown) {
                //异常处理；
                switch (type) {
                    case "timeout":
                        mui.toast('连接超时，请重试');
                        break;
                    default:
                        mui.toast('请重试或重新登录');
                }
            }
        });

        mui.ajax(config[0].url+'/index.php/search_user_balance', {
            data: {
                token: userid,
            },
            dataType: 'json',//服务器返回json格式数据
            type: 'post',//HTTP请求类型
            timeout: 10000,//超时时间设置为10秒；
            success: function (data) {
                if (typeof data == "string") {
                    var data = eval('(' + data + ')');
                }
                console.log(data.winprize);
                $('.balance').html(data.balance + '元');
                if(data.hasOwnProperty('winprize')){
                	$('.winprize').html(data.winprize + '元');
                }else{
                	$('.winprize').html(data.giveprize + '元');
                }
                
              

            },
            error: function (xhr, type, errorThrown) {
                //异常处理；
                //console.log(type);
                switch (type) {
                    case "timeout":
                        mui.toast('连接超时，请重试');
                        break;
                    default:
                        mui.toast('请重试或重新登录');
                }
            }
        });

    }
