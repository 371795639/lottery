<script type="text/javascript">
		var shopid=window.localStorage.getItem('shopid');
		//var openid=window.localStorage.getItem('openid');
		var headimgurl=window.localStorage.getItem('headimgurl');	
		console.log(shopid)
		if(!shopid){
			shop_check(shopid);
		}else{
			if(headimgurl){
				$('.headimgurl').attr('src',headimgurl).css('border-radius','30px');
			}
			mui.ajax(config[0].url+'/index.php/shop_check',{
				data:{
					shopid:shopid
				},
				dataType:'json',//服务器返回json格式数据
				type:'post',//HTTP请求类型
				timeout:10000,//超时时间设置为10秒；
				success:function(data){
					if(typeof data == "string") {
						var data = eval('('+data+')');
					}
					console.log(data);
					if(data==false){
						$('.no_ready').show();
					} 
					$('.wx_name').text(data[0].shop_name);
					if(data[0].verified=='N' || data[0].verified=='' || data[0].verified==null || data[0].verified==undefined){
						$('.no_ready').show();
						
					}
					
					
				},
				error:function(xhr,type,errorThrown){
					//异常处理；
//					console.log(type);
					switch (type) {
						case "timeout":
							mui.toast('连接超时，请重试');
							break;
						default:
							mui.toast('请重试或重新登录');
					}
				}
			});
			
			mui.ajax(config[0].url+'/index.php/shop_balance',{
			  	data:{
				  	shopid:shopid,
				},
			  	dataType:'json',//服务器返回json格式数据
			  	type:'post',//HTTP请求类型
			  	timeout:10000,//超时时间设置为10秒；
			  	success:function(data){
				    if(typeof data == "string") {var data = eval('('+data+')');}
				 		//console.log(data.order_money);
					$('.balance').html(data.balance+'元');
               		$('.winprize').html(data.giveprize+'元');
				},
			 	 error:function(xhr,type,errorThrown){
				    //异常处理；
//				   	console.log(type);
					 switch (type) {
						 case "timeout":
							 mui.toast('连接超时，请重试');
							 break;
						 default:
							 mui.toast('请重试或重新登录');
					 }
				}
			});
			
		}
