<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>我的钱箱</title>
    <meta name="viewport"
          content="width=device-width, 		initial-scale=1,maximum-scale=1,user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <!--标准mui.css-->
    <link rel="stylesheet" href="css/mui.min.css">
    <link rel="stylesheet" href="css/css.css">
    <script src="js/jquery-1.7.2.min.js"></script>
    <script src="js/mui.min.js"></script><script src="js/config.js"></script>
    <style>
        .mui-bar {
            background-color: #EEEEEE;
        }

        .do_sub {
            background-color: #EEEEEE;
            width: 75%;
        }
    </style>
</head>

<body>
<!--<header class="mui-bar mui-bar-nav"><h1 class="mui-title">我的钱包</h1></header>-->
<header class="mui-bar mui-bar-nav">
    <a href="mycashbox_list.html"
       class=" mui-icon mui-icon-left-nav mui-pull-left bck"></a>
    <h1 class="mui-title" style="color: #62B1E5">提现</h1>
</header>
<div class="mui-content">

    <div class="head_div head_col">
        <div class="header_d">
            <p class="head_col">账户余额（元）</p>
            <p class="head_col head_money">100</p>
        </div>
    </div>
    <!--<div style="background-color: #F2F2F2;"><p class="p_color" >提现金额</p></div>-->
    <p class="back_p_ts">提现金额</p>
    <input type="text" name="money" class="select_money"
           style="border: none; margin-bottom: 0px;" placeholder="每日单笔限1000"/>
    <p class="back_p_ts">提现成功后，将金额返还到您绑定的第三方支付方式账户中</p>
    <div class="wd_sub_div">
        <button type="button" class="mui-btn wd_sub">提交</button>
    </div>
</div>


</body>
<script>
    var url = window.location.search;
    var money = url.substring(url.lastIndexOf('=') + 1, url.length);
    function isPositiveNum(s) {//是否为正整数
        var re = /^[0-9]*[1-9][0-9]*$/;
        return re.test(s)
    }
    jQuery('.head_money').text(money);
    $(document)
            .on(
                    'tap',
                    '.wd_sub',
                    function () {
                        $(this).remove();
                        var but_html = '<button type="button" class="mui-btn do_sub">正在提交...</button>';
                        $(".wd_sub_div").append(but_html);
                        /* var i_m = parseInt($(".select_money").val());
                         var mon = parseInt(money); */
                        var mon = parseInt(money);
                        var i_m = $(".select_money").val();
                        if (isPositiveNum(i_m) == false) {
                            mui.toast('操作金额请输入整数值');
                            setTimeout(function () {
                                window.location.reload();
                            }, 1500)
                            return false;
                        }
                        if (i_m > 1000) {
                            mui.toast('每日单笔限1000');
                            setTimeout(function () {
                                window.location.reload();
                            }, 1500)
                            return false;
                        }
                        if (i_m > mon) {
                            mui.toast('你的余额不足，请选择合适金额!');
                            setTimeout(function () {
                                window.location.reload();
                            }, 1500)
                            return false;
                        } else if (i_m == 0 && i_m == '') {
                            mui.toast('请输入提现金额!');
                            setTimeout(function () {
                                window.location.reload();
                            }, 1500)
                            return false;
                        } else {
                            var token = window.localStorage.getItem('token');
                            var i_m_new = parseInt(i_m);


                            // var token = window.localStorage.getItem('token');
                            //e.detail.gesture.preventDefault(); //修复iOS 8.x平台存在的bug，使用plus.nativeUI.prompt会造成输入法闪一下又没了
                            var btnArray = ['取消', '确定'];
                            mui.prompt('为了您的资金安全：', '请输入支付密码', '支付密码', btnArray, function (e) {                                /*console.info(e);
                             alert(e);*/

                                if (e.index == 1) {
                                    if (e.value == '' || e.value == null) {
                                        mui.alert('请输入密码', function () {
                                            window.location.reload();
                                        });
                                        return false;
                                    }
                                    mui.post(config[0].url+'/index.php/dosp_pay_psd', {
                                                token: token,
                                                psd: e.value
                                            }, function (data) {

                                                /*alert(data);*/
                                                console.info(data);
                                                if (data == '1') {

                                                    mui
                                                            .post(
                                                                    config[0].url+'/index.php/mycashbox_wd',
                                                                    {
                                                                        money: i_m_new,
                                                                        token: token
                                                                    },
                                                                    function (data) {
                                                                        if (typeof data == "string") {
                                                                            var data = eval('(' + data
                                                                                    + ')');
                                                                        }
                                                                        //console.info(data);
                                                                        if (data.s == 1) {
                                                                            mui.toast(data.msg);
                                                                            window.localStorage
                                                                                    .setItem(
                                                                                            'shop_member_id',
                                                                                            data.res);
                                                                            setTimeout(
                                                                                    function () {
                                                                                        window.location.href = "mycashbox_info.html";
                                                                                    }, 1500)
                                                                        } else if (data.s == 0) {
                                                                            mui.toast(data.msg);
                                                                            setTimeout(
                                                                                    function () {
                                                                                        window.location.href = "mywallet_info.html";
                                                                                    }, 1500)
                                                                        }
                                                                    }, 'json');

                                                } else if (data == '2') {
                                                    mui.alert('密码错误', function () {
                                                        window.location.reload();
                                                    });
                                                    //window.location.reload();
                                                    return false;
                                                } else if (data == '3') {
                                                    //var btnArray = ['否', '是'];
                                                    mui.confirm('还未设置支付密码，去设置？', function(e) {
                                                        if (e.index == 1) {
                                                            window.location.href='pay_psd_add.html?update=2';
                                                            return false;
                                                        } else {
                                                            window.location.reload();
                                                            return false;
                                                        }
                                                    })
                                                }

                                            }, 'json'
                                    );


                                } else {
                                    window.location.reload();
                                    return false;
                                }
                            }, 'div')
                            document.querySelector('.mui-popup-input input').type = 'password';


                        }
                    })
</script>

</html>
